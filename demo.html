<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Net Repeater Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="demo.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="net-repeater.js"></script>
</head>
<body>
    
    <div class="row p-4">
        <div class="col-6">
            <div class="jumbotron">

                <div class="net-repeater">

                    <div repeater-list="Users">
                            <div class="form-inline" repeater-item>
                                <div class="form-group m-1">
                                    <label for="name" class="mx-2">User Name:</label>
                                    <input type="text" name="name" class="form-control m-1" value="Hi">
                                    <button repeater-item-delete-btn class="btn btn-danger">Delete</button>
                                </div>
                            </div>

                            <div class="form-inline" repeater-item>
                                <div class="form-group m-1">
                                    <label for="name" class="mx-2">User Name:</label>
                                    <input type="text" name="name" class="form-control m-1" value="Hello">
                                    <button repeater-item-delete-btn class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                    </div>
            
                    <div repeater-template>
                        <div class="form-inline">
                            <div class="form-group m-1">
                                <label for="name" class="mx-2">User Name:</label>
                                <input type="text" name="name" class="form-control m-1">
                                <button repeater-item-delete-btn class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>

                    <button repeater-add-btn class="btn btn-primary float-right">Add</button>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
